<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} QR Code - Project {% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- External CSS -->
     <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

</head>
<body>
    <!-- <h1 align="center">QR Code</h1> -->
    
    {% block navBlock %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a href="#" class="navbar-brand">Generate QR Code</a>
        </div>
    </nav>
    {% endblock%}

    {% block content %}
    <!-- QR Code Form -->
     <div class="container mt-5" id="box" style="max-width: 600px; width: 100%; border: 1px solid rgb(218, 216, 216); padding: 30px; border-radius: 9px; margin: 0 auto;">

         <form action="{% url 'generate_qr_code' %}" method="POST">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit" class="btn btn-primary">Generate QR Code</button>
            </form>

        </div>
    {% endblock content %}







    <!-- Bootstrap JS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
